{% extends 'base.html' %}
{% load static %}
{% block content %}
    <section style="padding-bottom: 0; padding-top: 0rem;">
        <div class="container">
            <div class="row">
                <div class="col-lg-2"></div>
                <div class="col-lg-2" style="padding-bottom: 22px">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-2"></div>
            </div>
        </div>
    </section>

    <!-- Adjusted section with improved spacing and layout -->
    <section style="padding-top: 1rem; padding-bottom: 3rem;"> <!-- Increased top padding -->
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-9">
                    {% for post in posts %}
                    <div class="card mb-5 shadow-sm" style="border-radius: 12px; overflow: hidden;">
                        <!-- Optional image or media placeholder -->
                        <div class="card-body" style="background-color: #f8f9fa; padding: 30px;">
                            <h5 class="card-title" style="font-size: 1.5rem; font-weight: 600; color: #333;"> 
                                <!-- Add title here, if needed -->
                            </h5>
                            <p class="card-text" style="color: #555; line-height: 1.6;">{{ post.text|safe }}</p>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </section>
{% endblock content %}

{% extends 'base.html' %}
{% load static %}

{% block content %}
    <section>
    <div class="container">
        {% if logos  %}
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-2">
                <span class="fs-6"> <strong>LIFSim4.0 is a project of</strong></span>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-2"></div>
            {% for logo in logos %}
            <div class="col-lg-2">
                
                <a href="{{ logo.link }}" target="_blank">
                    <img src="{{ logo.image.url }}" alt="logo" height="50" width="200"> </a>
                    <a href="{{ logo.link1 }}" target="_blank">
                    <img src="{{ logo.image1.url }}" alt="logo" height="100" width="200">
                </a>
            </div>
                {% endfor %}
        </div>
    {% endif %}
    </div>
    </section>
    <section>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 ">
                {% for post in posts %}
        <div class="card mb-5">
    <img class="card-img-top" src="{{ post.image.url }}" alt={{ post.title }}>
    <div class="card-body">
      <h5 class="card-title"><a href="{% url 'detail' post.pk %}">{{ post.title }}</a></h5>
      <p class="card-text">{{ post.short_text }}</p>
        </div>
        </div>
                {% endfor %}
        </div>
        </div>
        </div>
    </section>
    
{% endblock content %}

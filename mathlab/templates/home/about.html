 {% extends 'base.html' %}

{% block content %}
        {% for about in abouts %}
        <section id="A-{{ forloop.counter0 }}" style="{% if forloop.last  %} padding-top: 3rem; padding-bottom: 15rem !important; {% else %}padding-top: 3rem; padding-bottom: 3rem {% endif %}">
            <div class="container ">
                <div class="row justify-content-center">
                    <div class="col-lg-3">
                    </div>
                    <div class="col-lg-8">
                        <h4>{{ about.title }}</h4>
                        <p class="lead">{{ about.text|safe }}</p>
                    </div>
                </div>
            </div>
        </section>
    {% endfor %}
{% endblock content %}

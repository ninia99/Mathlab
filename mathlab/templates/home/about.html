{% extends 'base.html' %}
{% block content %}
    {% for about in abouts %}
    <details>
        <summary style="text-align: center; display: flex; align-items: center; justify-content: center;">
            <!-- Arrow icon -->
            <span style="margin-right: 10px; display: inline-block;">&#9654;</span> <!-- Right-pointing arrow -->
            <!-- Title -->
            <span style="display: inline-block; vertical-align: middle; font-size:30px "  >{{ about.title }}</span>
        </summary>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <!-- Optional: Add any additional content or styling here -->
                </div>
                <div class="col-lg-8">
                    <p class="lead">{{ about.text|safe }}</p>
                </div>
            </div>
        </div>
    </details>
    {% endfor %}
{% endblock content %}

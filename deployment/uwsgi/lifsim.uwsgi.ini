[uwsgi]
project_path    =  /src
project         = mathlab
chdir           = %(project_path)/lifsim/%(project)
module          = %(project).wsgi:application
home            = %(project_path)/lifsim_env
env             = LANG=en_US.UTF-8
env             = LC_ALL=en_US.UTF-8
env             = DJANGO_SETTINGS_MODULE=%(project).settings
wsgi-file       = %(project_path)/lifsim/%(project)/%(project)/wsgi.py
master          = true
pidfile         = %(project_path)/run/%(project).pid
socket          = /var/run/lifsim_uwsgi.sock
processes       = 3
enable-threads  = true
threads         = 5
harakiri        = 5
chmod-socket    = 666
http-timeout    = 600
socket-timeout  = 600
vacuum          = true
single-interpreter = true
die-on-term     = true
lazy-apps       = true
